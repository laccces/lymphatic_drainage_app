<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>5-Minute Exercise Timer</title>
  <style>
    :root {
      --bg: #0b1020;
      --card: rgba(255,255,255,0.08);
      --text: rgba(255,255,255,0.92);
      --muted: rgba(255,255,255,0.65);
      --accent: #6ee7ff;
      --danger: #ff6b6b;
      --ok: #9bffb4;
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(1200px 800px at 50% -10%, rgba(110,231,255,0.25), transparent),
                  radial-gradient(900px 600px at 20% 10%, rgba(155,255,180,0.18), transparent),
                  var(--bg);
      color: var(--text);
      min-height: 100svh;
      display: flex;
      justify-content: center;
      padding: 18px;
    }

    .wrap {
      width: 100%;
      max-width: 560px;
      display: grid;
      gap: 14px;
      align-content: start;
    }

    header {
      display: grid;
      gap: 6px;
    }
    h1 {
      font-size: 1.2rem;
      margin: 0;
      font-weight: 650;
      letter-spacing: 0.2px;
    }
    p {
      margin: 0;
      color: var(--muted);
      font-size: 0.95rem;
      line-height: 1.3;
    }

    .card {
      background: var(--card);
      border: 1px solid rgba(255,255,255,0.10);
      border-radius: 18px;
      padding: 18px;
      backdrop-filter: blur(10px);
    }

    .top {
      display: grid;
      gap: 12px;
    }

    .exercise {
      display: flex;
      align-items: baseline;
      justify-content: space-between;
      gap: 10px;
      flex-wrap: wrap;
    }
    .exercise .name {
      font-size: 1.25rem;
      font-weight: 700;
    }
    .exercise .step {
      color: var(--muted);
      font-weight: 600;
    }

    .time {
      font-size: 4rem;
      font-weight: 800;
      letter-spacing: -1px;
      line-height: 1;
      text-align: center;
      padding: 10px 0 2px;
    }

    .barWrap {
      width: 100%;
      height: 12px;
      background: rgba(255,255,255,0.10);
      border-radius: 999px;
      overflow: hidden;
      border: 1px solid rgba(255,255,255,0.10);
    }
    .bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, var(--accent), var(--ok));
      border-radius: 999px;
      transition: width 0.2s linear;
    }

    .controls {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 10px;
      margin-top: 10px;
    }

    button {
      appearance: none;
      border: 1px solid rgba(255,255,255,0.14);
      background: rgba(255,255,255,0.10);
      color: var(--text);
      border-radius: 14px;
      padding: 14px 12px;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      min-height: 48px;
      touch-action: manipulation;
    }
    button:active {
      transform: translateY(1px);
    }
    button.primary {
      background: rgba(110,231,255,0.18);
      border-color: rgba(110,231,255,0.35);
    }
    button.danger {
      background: rgba(255,107,107,0.14);
      border-color: rgba(255,107,107,0.35);
    }

    .list {
      display: grid;
      gap: 10px;
    }
    .row {
      display: flex;
      justify-content: space-between;
      gap: 12px;
      padding: 12px 12px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.10);
      background: rgba(255,255,255,0.06);
      align-items: center;
    }
    .row.active {
      border-color: rgba(110,231,255,0.55);
      background: rgba(110,231,255,0.10);
    }
    .row .label {
      font-weight: 750;
    }
    .row .meta {
      color: var(--muted);
      font-weight: 650;
      font-size: 0.95rem;
      white-space: nowrap;
    }

    .footerNote {
      text-align: center;
      color: var(--muted);
      font-size: 0.9rem;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <header>
      <h1>5-Minute Exercise Timer</h1>
      <p>One minute each: hops, arms above head, trunk twists, dead arms, knee claps.</p>
    </header>

    <section class="card top">
      <div class="exercise">
        <div class="name" id="exerciseName">Hops</div>
        <div class="step" id="exerciseStep">1 of 5</div>
      </div>

      <div class="time" id="timeDisplay">01:00</div>

      <div class="barWrap" aria-label="Progress">
        <div class="bar" id="progressBar"></div>
      </div>

      <div class="controls">
        <button class="primary" id="startPauseBtn">Start</button>
        <button id="skipBtn">Skip</button>
        <button class="danger" id="resetBtn">Reset</button>
      </div>
    </section>

    <section class="card list" id="exerciseList"></section>

    <div class="footerNote">Tip: add this page to your phone Home Screen for app-like use.</div>
  </div>

  <script>
    // --- Config ---
    const exercises = [
      "Hops",
      "Arms above head",
      "Trunk twists",
      "Dead arms",
      "Knee claps"
    ];

    const secondsPerExercise = 60;

    // --- State ---
    let currentIndex = 0;
    let remaining = secondsPerExercise;
    let isRunning = false;
    let intervalId = null;

    // --- Elements ---
    const exerciseNameEl = document.getElementById("exerciseName");
    const exerciseStepEl = document.getElementById("exerciseStep");
    const timeDisplayEl = document.getElementById("timeDisplay");
    const startPauseBtn = document.getElementById("startPauseBtn");
    const skipBtn = document.getElementById("skipBtn");
    const resetBtn = document.getElementById("resetBtn");
    const progressBar = document.getElementById("progressBar");
    const listEl = document.getElementById("exerciseList");

    // --- Helpers ---
    function formatTime(totalSeconds) {
      const m = Math.floor(totalSeconds / 60);
      const s = totalSeconds % 60;
      return String(m).padStart(2, "0") + ":" + String(s).padStart(2, "0");
    }

    function beep() {
      // Simple web audio beep (works on most phones after user interaction)
      try {
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        const ctx = new AudioContext();
        const o = ctx.createOscillator();
        const g = ctx.createGain();
        o.type = "sine";
        o.frequency.value = 880;
        g.gain.value = 0.06;
        o.connect(g);
        g.connect(ctx.destination);
        o.start();
        o.stop(ctx.currentTime + 0.12);
        setTimeout(() => ctx.close(), 200);
      } catch (e) {
        // ignore if blocked
      }
    }

    function renderList() {
      listEl.innerHTML = "";
      exercises.forEach((name, idx) => {
        const row = document.createElement("div");
        row.className = "row" + (idx === currentIndex ? " active" : "");
        row.innerHTML = `
          <div class="label">${name}</div>
          <div class="meta">${idx === currentIndex ? formatTime(remaining) : "01:00"}</div>
        `;
        listEl.appendChild(row);
      });
    }

    function updateUI() {
      exerciseNameEl.textContent = exercises[currentIndex];
      exerciseStepEl.textContent = `${currentIndex + 1} of ${exercises.length}`;
      timeDisplayEl.textContent = formatTime(remaining);

      const progress = ((secondsPerExercise - remaining) / secondsPerExercise) * 100;
      progressBar.style.width = `${Math.min(100, Math.max(0, progress))}%`;

      startPauseBtn.textContent = isRunning ? "Pause" : "Start";
      renderList();
    }

    function stopTimer() {
      isRunning = false;
      if (intervalId) clearInterval(intervalId);
      intervalId = null;
      updateUI();
    }

    function nextExercise() {
      if (currentIndex < exercises.length - 1) {
        currentIndex += 1;
        remaining = secondsPerExercise;
        beep();
        updateUI();
      } else {
        // Finished
        stopTimer();
        timeDisplayEl.textContent = "Done";
        progressBar.style.width = "100%";
        beep();
      }
    }

    function tick() {
      if (!isRunning) return;
      remaining -= 1;

      // Optional: warning beep at last 3 seconds
      if (remaining <= 3 && remaining > 0) beep();

      if (remaining <= 0) {
        nextExercise();
        return;
      }

      updateUI();
    }

    function startTimer() {
      if (isRunning) return;
      isRunning = true;
      intervalId = setInterval(tick, 1000);
      updateUI();
    }

    // --- Events ---
    startPauseBtn.addEventListener("click", () => {
      // user interaction unlocks audio on mobile
      if (isRunning) stopTimer();
      else startTimer();
    });

    skipBtn.addEventListener("click", () => {
      // Skip to next exercise
      if (currentIndex < exercises.length - 1) {
        remaining = 0;
        nextExercise();
      } else {
        stopTimer();
      }
    });

    resetBtn.addEventListener("click", () => {
      stopTimer();
      currentIndex = 0;
      remaining = secondsPerExercise;
      progressBar.style.width = "0%";
      updateUI();
    });

    // Initial render
    updateUI();
  </script>
</body>
</html>
